<!DOCTYPE html>
<html>
<body>

<script>
  let ausgabe = ""
fetch('https://data.bs.ch/api/records/1.0/search/?dataset=100073&q=&sort=timestamp&facet=timestamp')
    .then(function(response){
        return response.json()
        })
        .then(function(data){
          // Displaying it to the DOM
           data.records.forEach(post => { ausgabe+= post.fields.current_quarantined_total+=" - ";});
           document.write(ausgabe)
        })

</script>
test
</body>
</html>
